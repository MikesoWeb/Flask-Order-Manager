{% extends 'market/layout.html' %}

{% block content %}

<div class="container">
  <h1 class="text-center market-header alert alert-info">Online Market</h1>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <form id="market-form">
        <div class="mb-3">
          
          <div class="d-flex justify-content-end">
            <input type="text" class="form-control form-control-lg me-4" id="user_name" name="user_name" placeholder="Имя пользователя">
            <button id="submit-btn" type="submit" class="btn btn-success btn-lg">Заказать</button>
          </div>
        </div>
       
        <table class="table table-bordered">
          <thead>
            <tr class="bg-secondary text-white">
              <th class="col-md-8">Продукт</th>
              <th class="col-md-2">Цена</th>
              <th class="col-md-2">Кол-во</th>
            </tr>
          </thead>
          <tbody>
            {% for product in products %}
            <tr>
              <td class="col-md-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="product_{{ product.id }}"
                    value="{{ product.id }}" id="product_{{ product.id }}">
                  <label class="form-check-label" for="product_{{ product.id }}">{{ product.name }}</label>
                </div>
              </td>
              <td class="col-md-2">{{ product.price }} руб.</td>
              <td class="col-md-2">
                <div class="input-group">
                  <input type="number" id="quantity_{{ product.id }}" name="quantity[]" min="1" class="form-control"
                    aria-label="Quantity" aria-describedby="quantity_{{ product.id }}">
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </form>
    </div>

  </div>
</div>
<style>
  .market-header {
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 48px;
    margin-bottom: 50px;
  }

  input[type="number"] {
    max-width: 100px;
  }
</style>
{% endblock content %}
